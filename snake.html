<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="snake.css" />
  </head>
  <body>
    <div class="container">
      <div class="snake">
        <div class="segment" id="head">:</div>
      </div>
      <div class="food"></div>
    </div>
    <div class="score-btn">
      <div class="score">
        <p id="ur-score">0</p>
        <p>Your Score</p>
      </div>
      <button id="start-reset">Start Game</button>
    </div>
    <script src="snake.js"></script>
  </body>
</html>
